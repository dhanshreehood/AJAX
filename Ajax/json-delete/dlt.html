<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div id="OutputDiv"></div>

        $(document).ready(function () {
            $("#MyButton").click(function () {
                // id = $("#textId").val();
                let record = {
                    id: 1    //id can be autogenerated if u dont provide any
                    // title: "python",
                    // author: "dhan"
                }
                
                $.ajax({
                    type: 'DELETE',
                    dataType: 'json',
                    url: 'http://localhost:3000/posts/1',
                    data: record,
                    success: function (data) {
                        console.log(data)
                    }
                })
            });
        });

    </script>
